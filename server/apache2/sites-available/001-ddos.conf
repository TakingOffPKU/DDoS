<VirtualHost *:80>
  DocumentRoot /var/www/80_target
  ErrorLog ${APACHE_LOG_DIR}/target.error.log
  CustomLog ${APACHE_LOG_DIR}/target.access.log combined
</VirtualHost>
<VirtualHost *:81>
  DocumentRoot /var/www/81_dashboard
  ErrorLog ${APACHE_LOG_DIR}/dashboard.error.log
  CustomLog ${APACHE_LOG_DIR}/dashboard.access.log combined
</VirtualHost>